<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music</title>
    <style>
        /* 1. 页面基础设置：全屏、黑色背景、居中 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000000; /* 背景色，可改 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止滚动 */
        }

        /* 2. 播放按钮样式 */
        #playBtn {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* 圆形 */
            background-color: #ffffff; /* 按钮颜色 */
            border: none;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
            -webkit-tap-highlight-color: transparent; /* 去除手机点击高亮 */
        }

        /* 按钮内的播放图标 (三角形) */
        #playBtn::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 40px solid #000; /* 图标颜色 */
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            margin-left: 10px; /* 视觉居中修正 */
            transition: all 0.3s ease;
        }

        /* 3. 播放时的样式变化 */
        #playBtn.playing {
            background-color: #ff4757; /* 播放中变红 */
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.6);
            animation: pulse 2s infinite; /* 呼吸灯效果 */
        }

        /* 播放时图标变成两条竖线 (暂停符号) */
        #playBtn.playing::after {
            border: none;
            width: 15px;
            height: 50px;
            background-color: #fff;
            margin-left: 0;
            box-shadow: 25px 0 0 #fff; /* 利用阴影做第二根线 */
        }

        /* 呼吸灯动画 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- 这里填入你的音乐链接 -->
    <!-- 如果音乐文件和本页面在一起，直接写文件名，例如 src="song.mp3" -->
    <audio id="audioPlayer" src="beijiaer.mp3"></audio>

    <button id="playBtn"></button>

    <script>
        const btn = document.getElementById('playBtn');
        const audio = document.getElementById('audioPlayer');
        let isPlaying = false;

        btn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                btn.classList.remove('playing');
            } else {
                audio.play();
                btn.classList.add('playing');
            }
            isPlaying = !isPlaying;
        });

        // 监听音乐播放结束，重置按钮
        audio.addEventListener('ended', () => {
            btn.classList.remove('playing');
            isPlaying = false;
        });
    </script>
</body>
</html>
