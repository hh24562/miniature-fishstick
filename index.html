<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .play-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .play-button:hover {
            transform: scale(1.05);
        }

        .music-info {
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .music-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 20px;
        }

        .music-artist {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <button class="play-button" onclick="playMusic()">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="white">
            <path d="M8 5v14l11-7z"/>
        </svg>
    </button>
    
    <div class="music-info">
        <div class="music-title">贝加尔湖畔 (钢琴)</div>
        <div class="music-artist">赵海洋</div>
    </div>

    <audio id="audioPlayer">
        <source src="beijiaer.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playMusic() {
            const audio = document.getElementById('audioPlayer');
            audio.play();
        }
    </script>
</body>
</html>
