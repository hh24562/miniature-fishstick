<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机音乐播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .player-container {
            text-align: center;
        }

        .play-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.5);
        }

        .play-button:active {
            transform: scale(0.98);
        }

        .play-icon {
            width: 80px;
            height: 80px;
            fill: white;
        }

        .play-icon.paused {
            display: block;
        }

        .play-icon.playing {
            display: none;
        }

        .pause-icon {
            width: 80px;
            height: 80px;
            fill: white;
            display: none;
        }

        .pause-icon.playing {
            display: block;
        }

        .music-info {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .music-info.show {
            opacity: 1;
        }

        .music-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .music-artist {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <button class="play-button" id="playButton" onclick="togglePlay()">
            <!-- 播放图标 -->
            <svg class="play-icon paused" id="playIcon" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <!-- 暂停图标 -->
            <svg class="pause-icon" id="pauseIcon" viewBox="0 0 24 24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
        <div class="music-info" id="musicInfo">
            <div class="music-title" id="musicTitle"></div>
            <div class="music-artist" id="musicArtist"></div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // 音乐列表
        const musicList = [
            {
                title: "贝加尔湖畔 (钢琴)",
                artist: "赵海洋",
               url: "https://hh24562.github.io/miniature-fishstick/赵海洋 - 贝加尔湖畔 (钢琴) [mqms].mp3"
            }
        ];

        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const musicInfo = document.getElementById('musicInfo');
        const musicTitle = document.getElementById('musicTitle');
        const musicArtist = document.getElementById('musicArtist');

        let currentMusicIndex = -1;
        let isPlaying = false;

        function getRandomMusic() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * musicList.length);
            } while (randomIndex === currentMusicIndex && musicList.length > 1);
            
            currentMusicIndex = randomIndex;
            return musicList[currentMusicIndex];
        }

        function playRandomMusic() {
            const music = getRandomMusic();
            
            audioPlayer.src = music.url;
            audioPlayer.play().catch(error => {
                console.error('播放失败:', error);
                alert('播放失败，请检查音乐链接是否有效');
            });

            musicTitle.textContent = music.title;
            musicArtist.textContent = music.artist;
            musicInfo.classList.add('show');

            playIcon.classList.remove('paused');
            playIcon.classList.add('playing');
            pauseIcon.classList.add('playing');
            isPlaying = true;
        }

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playIcon.classList.add('paused');
                playIcon.classList.remove('playing');
                pauseIcon.classList.remove('playing');
                isPlaying = false;
            } else {
                if (currentMusicIndex === -1) {
                    playRandomMusic();
                } else {
                    audioPlayer.play().catch(error => {
                        console.error('播放失败:', error);
                    });
                    playIcon.classList.remove('paused');
                    playIcon.classList.add('playing');
                    pauseIcon.classList.add('playing');
                    isPlaying = true;
                }
            }
        }

        // 自动播放下一首（当前音乐播放结束后）
        audioPlayer.addEventListener('ended', () => {
            if (musicList.length > 1) {
                playRandomMusic();
            } else {
                playIcon.classList.add('paused');
                playIcon.classList.remove('playing');
                pauseIcon.classList.remove('playing');
                isPlaying = false;
            }
        });

        // 播放错误处理
        audioPlayer.addEventListener('error', (e) => {
            console.error('音频加载错误:', e);
            alert('音乐加载失败，请检查链接是否正确');
            playIcon.classList.add('paused');
            playIcon.classList.remove('playing');
            pauseIcon.classList.remove('playing');
            isPlaying = false;
        });
    </script>
</body>
</html>
