<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .player-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .play-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.5);
        }

        .play-button:active {
            transform: scale(0.98);
        }

        .play-icon {
            width: 80px;
            height: 80px;
            fill: white;
        }

        .music-info {
            font-size: 18px;
            color: #333;
        }

        .music-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .music-artist {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <button class="play-button" id="playButton">
            <svg class="play-icon" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
        </button>
        <div class="music-info">
            <div class="music-title">贝加尔湖畔 (钢琴)</div>
            <div class="music-artist">赵海洋</div>
        </div>
    </div>

    <!-- 直接用 audio 标签 -->
    <audio id="audioPlayer" controls style="display: none;">
        <source src="赵海洋 - 贝加尔湖畔 (钢琴) [mqms].mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        let isPlaying = false;

        playButton.addEventListener('click', function() {
            if (isPlaying) {
                audioPlayer.pause();
                playButton.querySelector('svg').innerHTML = '<path d="M8 5v14l11-7z"/>';
                isPlaying = false;
            } else {
                audioPlayer.play().catch(error => {
                    console.error('播放失败:', error);
                    alert('播放失败，请检查文件是否存在');
                });
                playButton.querySelector('svg').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                isPlaying = true;
            }
        });

        // 显示原生播放器（调试用）
        console.log('audioPlayer:', audioPlayer);
        console.log('src:', audioPlayer.querySelector('source').src);
    </script>
</body>
</html>
