<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="player-container">
        <div class="player-title">ä¸‰æ°´åŒ»é™¢</div>
        
        <div class="audio-wrapper">
            <audio id="player" preload="auto"></audio>
            <button id="playBtn" class="custom-play-btn" onclick="togglePlay()">
                <div id="playIcon" class="play-icon"></div>
            </button>
        </div>
        
        <div class="info-section">
            <div class="status" id="status">æ­£åœ¨åˆå§‹åŒ–...</div>
            <p style="margin-top: 15px;">å½“å‰æ›²ç›®ï¼š<strong id="trackName">åŠ è½½ä¸­</strong></p>

    </div>

    <script>
        const player = document.getElementById('player');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const statusElement = document.getElementById('status');
        const trackNameElement = document.getElementById('trackName');
        let isPlaying = false;

        // éŸ³é¢‘æ–‡ä»¶é…ç½® - ä¼˜å…ˆä½¿ç”¨GitHub Pagesé“¾æ¥
        const audioFiles = [
            {
                name: 'è´åŠ å°”æ¹–ç•” - æå¥',
                // æº1: GitHub Pagesï¼ˆç›´æ¥æ‰˜ç®¡ï¼Œæ— CDNå»¶è¿Ÿï¼‰
                pages: 'https://hh24562.github.io/miniature-fishstick/beijiaer.mp3',
                // æº2: jsDelivr CDNï¼ˆå¯èƒ½æœ‰åŒæ­¥å»¶è¿Ÿï¼‰
                cdn: 'https://cdn.jsdelivr.net/gh/hh24562/miniature-fishstick@main/beijiaer.mp3',
                // æº3: GitHub Rawï¼ˆå¤‡ç”¨ï¼‰
                raw: 'https://raw.githubusercontent.com/hh24562/miniature-fishstick/main/beijiaer.mp3'
            }
        ];

        // éšæœºé€‰æ‹©éŸ³é¢‘
        function getRandomAudio() {
            const randomIndex = Math.floor(Math.random() * audioFiles.length);
            return audioFiles[randomIndex];
        }

        // æ’­æ”¾/æš‚åœåˆ‡æ¢
        function togglePlay() {
            if (isPlaying) {
                player.pause();
            } else {
                // å¦‚æœæ²¡æœ‰éŸ³é¢‘æºï¼Œå…ˆåŠ è½½
                if (!player.src) {
                    loadAudio();
                }
                player.play().catch(error => {
                    console.log('æ’­æ”¾å¤±è´¥:', error);
                    statusElement.textContent = 'âŒ æ’­æ”¾å¤±è´¥ï¼Œè¯·é‡è¯•';
                });
            }
        }

        // æ’­æ”¾éŸ³é¢‘ - æ”¯æŒå¤šä¸ªå¤‡ç”¨æº
        function loadAudio() {
            const selectedAudio = getRandomAudio();
            
            statusElement.textContent = 'â³ æ­£åœ¨å°è¯•éŸ³æº1åŠ è½½...';
            statusElement.className = 'status loading';
            
            // ä¼˜å…ˆçº§ï¼šGitHub Pages -> CDN -> GitHub Raw
            const sources = [
                selectedAudio.pages,
                selectedAudio.cdn,
                selectedAudio.raw
            ];
            
            loadAudioWithFallback(sources, 0, selectedAudio.name);
        }
        
        // é€’å½’å°è¯•ä¸åŒçš„éŸ³é¢‘æº
        function loadAudioWithFallback(sources, index, name) {
            if (index >= sources.length) {
                statusElement.textContent = 'âŒ æ‰€æœ‰éŸ³æºéƒ½åŠ è½½å¤±è´¥';
                statusElement.className = 'status error';
                isPlaying = false;
                updatePlayButton();
                return;
            }
            
            const currentSource = sources[index];
            console.log(`å°è¯•éŸ³æº ${index + 1}/${sources.length}:`, currentSource);
            statusElement.textContent = `â³ æ­£åœ¨å°è¯•éŸ³æº${index + 1}åŠ è½½...`;
            
            player.src = currentSource;
            trackNameElement.textContent = name + ` (éŸ³æº${index + 1})`;
            
            // æ¸…é™¤ä¹‹å‰çš„äº‹ä»¶ç›‘å¬å™¨
            player.removeEventListener('canplay', onCanPlay);
            player.removeEventListener('error', onError);
            
            // å®šä¹‰äº‹ä»¶å¤„ç†å‡½æ•°
            function onCanPlay() {
                console.log(`éŸ³æº ${index + 1} åŠ è½½æˆåŠŸ`);
                statusElement.textContent = 'âœ… å‡†å¤‡å°±ç»ªï¼Œç‚¹å‡»æ’­æ”¾';
                statusElement.className = 'status success';
                trackNameElement.textContent = name;
                player.removeEventListener('canplay', onCanPlay);
                player.removeEventListener('error', onError);
            }
            
            function onError() {
                console.log(`éŸ³æº ${index + 1} åŠ è½½å¤±è´¥ï¼Œå°è¯•ä¸‹ä¸€ä¸ª...`);
                player.removeEventListener('canplay', onCanPlay);
                player.removeEventListener('error', onError);
                
                // å°è¯•ä¸‹ä¸€ä¸ªæº
                loadAudioWithFallback(sources, index + 1, name);
            }
            
            // æ·»åŠ æ–°çš„äº‹ä»¶ç›‘å¬å™¨
            player.addEventListener('canplay', onCanPlay, { once: true });
            player.addEventListener('error', onError, { once: true });
            
            player.load();
        }

        // æ›´æ–°æ’­æ”¾æŒ‰é’®çŠ¶æ€
        function updatePlayButton() {
            if (isPlaying) {
                playIcon.className = 'pause-icon';
                statusElement.textContent = 'â–¶ï¸ æ­£åœ¨æ’­æ”¾';
                statusElement.className = 'status success';
            } else {
                playIcon.className = 'play-icon';
                if (player.src && player.readyState >= 2) {
                    statusElement.textContent = 'â¸ï¸ å·²æš‚åœ';
                } else {
                    statusElement.textContent = 'ç‚¹å‡»æ’­æ”¾æŒ‰é’®';
                }
                statusElement.className = 'status';
            }
        }

        // ç›‘å¬æ’­æ”¾äº‹ä»¶
        player.addEventListener('play', () => {
            isPlaying = true;
            updatePlayButton();
        });

        player.addEventListener('pause', () => {
            isPlaying = false;
            updatePlayButton();
        });

        player.addEventListener('ended', () => {
            isPlaying = false;
            statusElement.textContent = 'âœ… æ’­æ”¾å®Œæˆ';
            statusElement.className = 'status';
            updatePlayButton();
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', () => {
            statusElement.textContent = 'ğŸµ æ­£åœ¨å‡†å¤‡æ’­æ”¾å™¨...';
            setTimeout(() => {
                loadAudio();
                updatePlayButton();
            }, 500);
        });
    </script>
</body>
